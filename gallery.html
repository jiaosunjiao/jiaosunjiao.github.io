<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolyn and Sarah's Tonkinese - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Baloo+2:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery-section {
            margin-bottom: var(--spacing-3xl);
        }

        .gallery-section h3 {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            color: var(--primary-color);
            position: relative;
            padding-bottom: var(--spacing-md);
        }

        .gallery-section h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .highlight-text {
            color: var(--accent-color);
            font-weight: 600;
        }

        .card {
            border: none;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            height: 100%;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .card-img-top {
            width: 100%;
            height: 400px;
            object-fit: cover;
            object-position: center;
            transition: transform var(--transition-slow);
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-body {
            padding: var(--spacing-lg);
            background: var(--white);
        }

        .card-text {
            color: var(--gray-700);
            font-weight: 500;
            margin-bottom: var(--spacing-sm);
        }

        .card-text:last-child {
            margin-bottom: 0;
        }

        .card a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .card a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .litter-info {
            background: var(--gray-50);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--gray-200);
        }

        .litter-info h4 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }

        @media (max-width: 768px) {
            .card-img-top {
                height: 300px;
            }
            
            .gallery-section {
                margin-bottom: var(--spacing-2xl);
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    
    <main class="flex-grow-1">
        <section id="gallery" class="container my-5">
            <!-- Current Litters - Will be populated by data loader -->
            <div id="current-litters">
                <!-- Content will be loaded dynamically -->
            </div>
            
            <!-- Previous Litters - Will be populated by data loader -->
            <div id="previous-litters">
                <!-- Content will be loaded dynamically -->
            </div>
        </section>
    </main>
    
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
