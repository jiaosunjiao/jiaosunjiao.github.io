<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Carolyn and Sarah's Tonkinese</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .certificate-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .certificate-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .certificate-container:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: translateY(-2px);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }
        
        .close {
            color: white;
            font-size: 35px;
            font-weight: bold;
            position: absolute;
            top: -40px;
            right: 0;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close:hover {
            color: #ccc;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-5">Certificates</h1>
            </div>
        </div>
        
        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3111.jpg')">
                    <img src="certificates/IMG_3111.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3112.jpg')">
                    <img src="certificates/IMG_3112.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3113.jpg')">
                    <img src="certificates/IMG_3113.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3114.jpg')">
                    <img src="certificates/IMG_3114.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3115.jpg')">
                    <img src="certificates/IMG_3115.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3116.jpg')">
                    <img src="certificates/IMG_3116.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3117.jpg')">
                    <img src="certificates/IMG_3117.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3118.jpg')">
                    <img src="certificates/IMG_3118.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3119.jpg')">
                    <img src="certificates/IMG_3119.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="certificate-container" onclick="openModal('certificates/IMG_3120.jpg')">
                    <img src="certificates/IMG_3120.jpg" alt="Certificate" class="certificate-img">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for full-size certificate view -->
    <div id="certificateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Certificate" class="modal-img">
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
            
        // Modal functions
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('certificateModal').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }
        
        function closeModal() {
            document.getElementById('certificateModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }
        
        // Close modal when clicking outside the image
        document.getElementById('certificateModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
